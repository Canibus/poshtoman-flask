version: '3.7'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 run:app
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile.prod
    expose:
      - 80
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./services/nginx
    ports:
    #  - 1337:80 это было до
       - 8000:8000 # после
       - 8001:8000 # после
    depends_on:
      - web
    

volumes:
  postgres_data: